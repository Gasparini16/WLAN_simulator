<div class="btn-group" role="group">
  <button type="button" class="btn btn-primary ml-2" (click)="init(); myChart()">Plot chart</button>
  <button type="button" class="btn btn-primary ml-2" (click)="count()">Solve</button>
  <button type="button" class="btn btn-primary ml-2" (click)="remove()">Remove series</button>
  <button type="button" class="btn btn-primary ml-2" (click)="export()">Export</button>
  <button type="button" class="btn btn-primary ml-2" (click)="clearSolvedResults()">Clear results</button>
</div>
<div [chart]="chart"></div>
