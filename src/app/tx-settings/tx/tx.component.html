<p class="settings-header">Tx settings</p>
<div class="settings-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="txForm">
    <div class="row form-group">
      <div class="col-sm-3">
      <label>EIRP [dBm]</label>
      <select formControlName="txPower" class="form-control">
        <option>20</option>
        <option>23</option>
        <option>30</option>
      </select>
      </div>
      <div class="col-sm-3">
      <label>Frequency [MHz]</label>
      <select formControlName="frequency" class="form-control">
        <option>2412</option>
        <option>2432</option>
        <option>2452</option>
        <option>5180</option>
        <option>5200</option>
        <option>5220</option>
      </select>
      </div>
    <div class="col-sm-3">
        <div class="form-group">
          <label>Propagation Model</label>
          <select formControlName="propagationModel" class="form-control">
            <option>Kamerman</option>
            <option>Multi-Wall</option>
            <option>One-Slope</option>
          </select>
        </div>
      </div>
    </div>
    <button type = "submit" [disabled]="!txForm.valid" class="btn btn-success ml-2">Submit</button>
    <button (click)="resetForm()" class = "btn btn-dark ml-2">Reset</button>

  </form>
</div>
